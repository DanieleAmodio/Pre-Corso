<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATI A MUSIC DJ</title>
</head>
<body style="background-color: blue;">
    <img style="float: left;width: 100px;"
    src="https://tse3.mm.bing.net/th?id=OIP.DKrwHjO1z-8CXcK5L7YMrgHaGU&pid=Api&P=0&h=180" 
    alt="CONSOLE">
    <H1 style="float:none"><SPAN style="color: lawngreen;" >MUSIC DJ</SPAN></H1>
    <h2>REGISTRATI A MUSIC DJ </h2>
    <form onsubmit="alert('REGISTRAZIONE INVIATA')">  
        <div>
            <input type="text" placeholder="il tuo nome"/>
        </div>
        <div>
            <input type="text" placeholder="il tuo cognome"/>
        </div>
        <div>
            <input type="email" placeholder="il tuo indirizzo email"/>
        </div>
        <div>
            <input type="password" placeholder="la tua password"/>
        </div>
        <div>
            <input type="date" />
        </div>
        <div>
            <input type="number" placeholder="il tuo numero cellulare"/>
        </div>
        <p>Che genere di musica ti piace mixare?</p>
        <div>
            <p>Anni 80</p>
            <input type="checkbox" />
        </div>
        <div>
            <p>Latina</p>
            <input type="checkbox" />
        </div>
        <div>
            <p>Classica</p>
            <input type="checkbox" />
        </div>
        <div>
            <p>Accettazione dei termini e condizioni</p>
            <input type="radio" />
        </div>
        
        <button type="submit">INVIA REGISTRAZIONE</button>
    </form>
</body>
</html>
